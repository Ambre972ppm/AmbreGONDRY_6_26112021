<!DOCTYPE html>
<html lang="fr">
   <head>
      <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <title>Fisheye - photographe </title>
   </head>
   <body>
      <header>
         <a href="index.html">
         <img src="./assets/logo/logo.png" class="logo" alt="page d'accueil Fisheye"/>
         </a>
      </header>
      <main id="main">
         <section id="photograph-header">
            <aside id="photograph-introduction"></aside>
            <button class="contact_button" onclick="displayModal()" tabindex="0"    >Contactez-moi</button>
         </section>

         <section id="photograph-medias-section">
               
               <aside id="sortBy-menu">
                  <div class="sortBy-menu">
                     <label for="sortBy">Trier par</label>
                     <select id="sortBy">
                        <option value="Popularité">Popularité</option>
                        <option value="Date">Date</option>
                        <option value="Titre">Titre</option>
                     </select>
                  </div>
               </aside>
               
            <aside id="photograph-medias">
            </aside>    
            <div id="lightbox" aria-hidden="false" tabindex="-1">
               <div class="lightbox__content" >
                  <button class="closeLightBox" href="#" role="button"> 
                     <img src="assets/icons/close_red.svg" alt="fermer la lightbox" onclick="closeLightBox()">
                  </button>
                  <button class="lightbox-previous" data-directioninput="previous" tabindex="0" role="button"> 
                     <img src="./assets/icons/chevron-left.svg" alt="précédent" width="90em" height="90em">
                  </button>
                  <div class="lightbox__container">
                     <figure class="lightbox__container" id="lightbox__container">
                        <img src="" alt="" class="lightbox__media lightbox__img" tabindex="0">
                        <video controls src="" class="lightbox__media lightbox__video" tabindex="0"></video>
                        <figcaption  class="lightbox__title" tabindex="0"></figcaption>
                     </figure>
                  </div>
                  <button class="lightbox-next" data-directioninput="next" tabindex="0" role="button"> 
                     <img src="./assets/icons/chevron-right.svg" alt="suivant" width="90em" height="90em">
                  </button>
               </div>
             </div>
         </section>
         <aside id="all-likes-and-rate"><span id="photographer-total-like"></span><span id="photographer-daily-rate"></span></aside>
      </main>
      <div id="modal_bground">
         <div id="contact_modal">
            <div class="modal">
               <header>
                  <h2 id="contact_modal_title">Contactez-moi<br><span class="photographer_name"></span></h2>
                  <img src="./assets/icons/close_white.svg" alt="fermer le formulaire" onclick="closeModal()" />
               </header>
               <form id="contact_modal-form">
                  <div  class="contactFormData"
                     id="firstNameData">
                     <label for="firstName">Prénom</label>
                     <input 
                        class="text-control"
                        type="text"
                        id="firstName"
                        name="firstName"
                        minlength="2"/>
                  </div>
                  <div  class="contactFormDate"
                     id="lastNameData">
                     <label for="lastName">Nom</label>
                     <input 
                        class="text-control"
                        type="text"
                        id="lastName"
                        name="lastName"
                        minlength="2"/>
                  </div>
                  <div  class="contactFormDate"
                     id="emailData">
                     <label for="email">Email</label>
                     <input 
                        class="text-control"
                        type="email"
                        id="email"
                        name="email"/>
                  </div>
                  <div  class="contactFormDate"
                     id="messageData">
                     <label for="message">Votre message</label>
                     <textarea   
                        class="text-control"
                        id="message"
                        name="message"></textarea>
                  </div>
                  <button class="contact_button" aria-label="contactez moi">Envoyer</button>
               </form>
            </div>
         </div>
      </div>
      <script src="https://kit.fontawesome.com/a3cdcab57d.js" crossorigin="anonymous"></script>
      <script src="scripts/factories/photographerPageContent.js"></script>
      <script src="scripts/pages/photographer.js"></script>
      <script src="scripts/utils/contactForm.js"></script>
      <script src="scripts/utils/lightbox.js"></script>
   </body>
</html>
